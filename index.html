<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magie de NoÃ«l 2025</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- CSS --- */
        :root {
            --red: #D42426;
            --dark-red: #8B0000;
            --green: #165B33;
            --gold: #FFD700;
            --white: #ffffff;
            --snow-white: #f0f8ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #050a14;
            color: var(--white);
            overflow: hidden; /* EmpÃªche le scroll pendant l'animation */
            height: 100vh;
        }

        /* ArriÃ¨re-plan avec image de sapins */
        .hero {
            height: 100vh;
            width: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1543589077-47d81606c1bf?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: clamp(3rem, 10vw, 5rem);
            color: var(--white);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 3px 3px 5px rgba(0,0,0,0.8);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px var(--red); }
            to { text-shadow: 0 0 20px #fff, 0 0 30px var(--gold); }
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
            font-weight: 300;
        }

        /* Compte Ã  rebours */
        #countdown {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .time-box {
            background: rgba(212, 36, 38, 0.85);
            padding: 20px;
            border-radius: 15px;
            min-width: 100px;
            border: 2px solid var(--gold);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
        }

        .time-box span {
            display: block;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gold);
        }

        .time-box small {
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
        }

        /* Bouton */
        .cta-button {
            background: var(--gold);
            color: #333;
            padding: 18px 45px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
            border: 2px solid transparent;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            background: var(--white);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.4);
        }

        /* Animation de la neige */
        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            user-select: none;
            z-index: 1000;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) translateX(20px);
            }
        }
    </style>
</head>
<body>

    <div id="snow-container"></div>

    <section class="hero">
        <h1>Joyeux NoÃ«l !</h1>
        <p>La magie s'installe doucement. ÃŠtes-vous prÃªt pour la distribution des cadeaux ?</p>
        
        <div id="countdown">
            <div class="time-box"><span id="days">00</span><small>Jours</small></div>
            <div class="time-box"><span id="hours">00</span><small>Heures</small></div>
            <div class="time-box"><span id="minutes">00</span><small>Minutes</small></div>
            <div class="time-box"><span id="seconds">00</span><small>Secondes</small></div>
        </div>

        <a href="#" class="cta-button" onclick="alert('ðŸŽ… Le PÃ¨re NoÃ«l prÃ©pare sa tournÃ©e !')">DÃ©couvrir les surprises</a>
    </section>

    <script>
        /* --- JAVASCRIPT --- */

        // 1. Gestion du Compte Ã  rebours (Cible: 25 DÃ©cembre 2025)
        function updateCountdown() {
            const currentYear = new Date().getFullYear();
            const targetDate = new Date(`December 25, ${currentYear} 00:00:00`).getTime();
            const now = new Date().getTime();
            const diff = targetDate - now;

            // Si NoÃ«l est passÃ© cette annÃ©e, on vise l'annÃ©e prochaine (optionnel)
            const finalDiff = diff < 0 ? new Date(`December 25, ${currentYear + 1} 00:00:00`).getTime() - now : diff;

            const days = Math.floor(finalDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((finalDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((finalDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((finalDiff % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Appel immÃ©diat au chargement

        // 2. Gestion de la neige
        function createSnowflake() {
            const snowContainer = document.getElementById('snow-container');
            const snowflake = document.createElement('div');
            
            // On alterne entre deux styles de flocons
            const icons = ['â„', 'â…', 'â†', 'â€¢'];
            snowflake.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            
            snowflake.classList.add('snowflake');
            
            // PropriÃ©tÃ©s alÃ©atoires
            const startX = Math.random() * window.innerWidth;
            const duration = Math.random() * 3 + 4 + 's'; // Entre 4 et 7 secondes
            const opacity = Math.random() * 0.7 + 0.3;
            const size = Math.random() * 15 + 10 + 'px';

            snowflake.style.left = startX + 'px';
            snowflake.style.animationDuration = duration;
            snowflake.style.opacity = opacity;
            snowflake.style.fontSize = size;
            snowflake.style.filter = "blur(1px)";

            snowContainer.appendChild(snowflake);

            // Nettoyage du DOM
            setTimeout(() => {
                snowflake.remove();
            }, 7000);
        }

        // GÃ©nÃ¨re un flocon tous les 150ms
        setInterval(createSnowflake, 150);
    </script>
</body>
</html>
